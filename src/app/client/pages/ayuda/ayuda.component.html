<div class="ayuda animate__animated animate__fadeIn">
    <div class="preguntas-frecuentas-section">
        <div class="box-title">
            <p class="title-section">Preguntas Frecuentes</p>
            <p class="subtitle-section ayuda-subtitle">Aprovecha al m√°ximo tu tarjeta con ofertas y promociones en
                nuestros comercios adheridos.</p>
        </div>
        <div class="preguntas-section" *ngIf="preguntas">
            <img src="assets/imgs/girl-answers.png" alt="">
            <div class="preguntas-section-box" *ngFor="let pregunta of preguntas; let i = index">
                <app-dropdown-item class="item-pregunta-dd"  [numero]="i + 1" [title]="pregunta.pregunta"
                    [respuesta]="pregunta.respuesta">
                </app-dropdown-item>
            </div>
        </div>




    </div>
</div>
