<section class="loading centered-element" *ngIf="this.mostrarLoader">
    <img [src]="spinnerUrl" alt="">
</section>

<section class="vh-100 login"*ngIf="this.byPass">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <h3 class="mb-5"><img src="./assets/imgs/mutual-logo.png" alt=""></h3>

                        <div class="form-outline mb-4">
                            <input [(ngModel)]="usuId" type="text" class="form-control form-control-lg mb-2" placeholder="Usuario"/>
                            <input [(ngModel)]="password" type="password" class="form-control form-control-lg" placeholder="ContraseÃ±a"/>
                        </div>

                        <button (click)="login()" id="btnLogIn" class="btn btn-primary btn-lg btn-block" [disabled]="(!usuId || !password) || (cargando)" type="submit">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
